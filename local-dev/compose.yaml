services:
  proof-server:
    image: "midnightnetwork/proof-server:6.1.0-alpha.6"
    container_name: "proof-server"
    ports:
      - "6300:6300"

  indexer:
    image: "midnightntwrk/indexer-standalone:3.0.0-alpha.20"
    container_name: "indexer"
    ports:
      - '8088:8088'
    environment:
      RUST_LOG: "indexer=info,chain_indexer=info,indexer_api=info,wallet_indexer=info,indexer_common=info,fastrace_opentelemetry=info,info"
      # Random 32-byte hex-encoded secret used to make the standalone indexer run.
      # Only needed to satisfy the config schema â€“ not meant for secure use.
      APP__INFRA__SECRET: "303132333435363738393031323334353637383930313233343536373839303132"
      APP__INFRA__NODE__URL: "ws://node:9944"

    healthcheck:
      test: ["CMD-SHELL", "cat /var/run/indexer-standalone/running"]
      start_interval: "5s"
      interval: "5s"
      timeout: "2s"
      retries: 2
      start_period: 5s
    depends_on:
      node:
        condition: service_started
  node:
    image: "midnightntwrk/midnight-node:0.18.0"
    container_name: "node"
    ports:
      - "9944:9944"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s
    environment:
      CFG_PRESET: "dev"

  faucet-api:
    build:
      context: ./faucet-api
      dockerfile: Dockerfile
    container_name: "faucet-api"
    ports:
      - "3000:3000"
    environment:
      NODE_URL: "ws://node:9944"
      INDEXER_HTTP_URL: "http://indexer:8088/api/v3/graphql"
      INDEXER_WS_URL: "ws://indexer:8088/api/v3/graphql/ws"
      PROOF_SERVER_URL: "http://proof-server:6300"
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
    depends_on:
      node:
        condition: service_healthy
      indexer:
        condition: service_healthy
      proof-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "bun", "-e", "const res = await fetch('http://localhost:3000/health'); if (!res.ok) process.exit(1);"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
